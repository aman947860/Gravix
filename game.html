<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Drift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(180deg, #000011 0%, #001122 100%);
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 100, 255, 0.3);
        }

        canvas {
            display: block;
            background: transparent;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        .sound-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .sound-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .sound-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }

        .sound-btn.muted {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
            color: #ff4444;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            display: none;
            z-index: 20;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ffff;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .start-screen:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
        }

        .start-screen h2 {
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #00ffff;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #ff6b6b;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ffff, #0099ff);
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .restart-btn:hover {
            background: linear-gradient(45deg, #0099ff, #00ffff);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 14px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .health-bar {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #ffaa00, #44ff44);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="stars" id="stars"></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>

        <div class="sound-controls">
            <button class="sound-btn" id="musicBtn" onclick="toggleMusic()">ðŸŽµ Music</button>
            <button class="sound-btn" id="sfxBtn" onclick="toggleSFX()">ðŸ”Š SFX</button>
        </div>

        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
        </div>

        <div class="instructions">
            Use ARROW KEYS or WASD to move â€¢ Avoid asteroids â€¢ Collect power-ups
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>

        <div class="start-screen" id="startScreen">
            <h2>Stellar Drift</h2>
            <p>Click to Start Playing</p>
            <div style="margin-top: 20px; font-size: 14px; color: #888;">
                Use ARROW KEYS or WASD to move<br>
                Avoid gray asteroids â€¢ Collect power-ups<br>
                One hit = Game Over!
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Sound system
        let musicEnabled = true;
        let sfxEnabled = true;
        let backgroundMusic = null;
        let currentlyPlaying = new Set();
        
        // Create audio context for sound generation
        let audioContext = null;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // Sound generation functions
        function playTone(frequency, duration, volume = 0.3, type = 'sine') {
            if (!sfxEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Sound effects
        function playEngineSound() {
            if (!sfxEnabled) return;
            // Smoother, more pleasant engine sound with multiple harmonics
            playTone(150 + Math.random() * 30, 0.08, 0.06, 'sine');
            setTimeout(() => playTone(200 + Math.random() * 20, 0.05, 0.04, 'triangle'), 20);
        }
        
        function playExplosionSound() {
            if (!sfxEnabled) return;
            // Multi-layered explosion
            playTone(60, 0.5, 0.4, 'sawtooth');
            playTone(120, 0.3, 0.3, 'square');
            playTone(200, 0.2, 0.2, 'triangle');
        }
        
        function playPowerUpSound() {
            if (!sfxEnabled) return;
            // Rising tone sequence
            setTimeout(() => playTone(440, 0.1, 0.2), 0);
            setTimeout(() => playTone(554, 0.1, 0.2), 100);
            setTimeout(() => playTone(659, 0.1, 0.2), 200);
        }
        
        function playScoreSound() {
            if (!sfxEnabled) return;
            playTone(880, 0.15, 0.15, 'triangle');
        }
        
        function playGameOverSound() {
            if (!sfxEnabled) return;
            // Descending tones
            setTimeout(() => playTone(440, 0.3, 0.3), 0);
            setTimeout(() => playTone(370, 0.3, 0.3), 300);
            setTimeout(() => playTone(294, 0.5, 0.3), 600);
        }
        
        function playLevelUpSound() {
            if (!sfxEnabled) return;
            // Ascending arpeggio
            const notes = [262, 330, 392, 523]; // C, E, G, C
            notes.forEach((note, index) => {
                setTimeout(() => playTone(note, 0.2, 0.2), index * 100);
            });
        }
        
        // Background music (simple ambient loop)
        function startBackgroundMusic() {
            if (!musicEnabled || !audioContext) return;
            
            const playAmbientNote = () => {
                if (musicEnabled && gameRunning) {
                    const notes = [131, 147, 165, 196, 220]; // Low ambient notes
                    const randomNote = notes[Math.floor(Math.random() * notes.length)];
                    playTone(randomNote, 2, 0.05, 'sine');
                    setTimeout(playAmbientNote, 2000 + Math.random() * 3000);
                }
            };
            
            playAmbientNote();
        }
        
        function toggleMusic() {
            musicEnabled = !musicEnabled;
            const btn = document.getElementById('musicBtn');
            if (musicEnabled) {
                btn.classList.remove('muted');
                if (gameRunning) startBackgroundMusic();
            } else {
                btn.classList.add('muted');
            }
        }
        
        function toggleSFX() {
            sfxEnabled = !sfxEnabled;
            const btn = document.getElementById('sfxBtn');
            if (sfxEnabled) {
                btn.classList.remove('muted');
            } else {
                btn.classList.add('muted');
            }
        }
        
        // Game state
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let level = 1;
        let health = 100;
        let lastTime = 0;
        let lastEngineSound = 0;
        
        // Player
        const player = {
            x: 400,
            y: 500,
            width: 20,
            height: 20,
            speed: 5,
            trail: []
        };

        // Game objects
        let asteroids = [];
        let powerUps = [];
        let particles = [];
        let stars = [];

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Click to start
        document.getElementById('startScreen').addEventListener('click', startGame);
        canvas.addEventListener('click', function() {
            if (!gameStarted) {
                startGame();
            }
        });

        // Initialize stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Particle system
        function createParticle(x, y, color = '#00ffff') {
            particles.push({
                x: x,
                y: y,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                life: 1,
                decay: 0.02,
                color: color,
                size: Math.random() * 3 + 1
            });
        }

        // Create asteroid
        function createAsteroid() {
            asteroids.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 30 + Math.random() * 20,
                height: 30 + Math.random() * 20,
                speed: 2 + Math.random() * 3 + level * 0.5,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.2
            });
        }

        // Create power-up
        function createPowerUp() {
            if (Math.random() < 0.1) {
                powerUps.push({
                    x: Math.random() * (canvas.width - 20),
                    y: -20,
                    width: 15,
                    height: 15,
                    speed: 3,
                    type: Math.random() < 0.5 ? 'health' : 'score',
                    pulse: 0
                });
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update player
        function updatePlayer() {
            let moving = false;
            
            // Movement
            if (keys['arrowleft'] || keys['a']) {
                player.x = Math.max(0, player.x - player.speed);
                moving = true;
            }
            if (keys['arrowright'] || keys['d']) {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
                moving = true;
            }
            if (keys['arrowup'] || keys['w']) {
                player.y = Math.max(0, player.y - player.speed);
                moving = true;
            }
            if (keys['arrowdown'] || keys['s']) {
                player.y = Math.min(canvas.height - player.height, player.y + player.speed);
                moving = true;
            }

            // Engine sound when moving
            if (moving && Date.now() - lastEngineSound > 150) {
                playEngineSound();
                lastEngineSound = Date.now();
            }

            // Trail effect
            player.trail.push({x: player.x + player.width/2, y: player.y + player.height/2});
            if (player.trail.length > 10) {
                player.trail.shift();
            }

            // Create engine particles
            if (Math.random() < 0.3) {
                createParticle(player.x + player.width/2, player.y + player.height, '#00ffff');
            }
        }

        // Update asteroids
        function updateAsteroids() {
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.y += asteroid.speed;
                asteroid.rotation += asteroid.rotationSpeed;

                // Check collision with player
                if (checkCollision(player, asteroid)) {
                    asteroids.splice(i, 1);
                    
                    // Create explosion particles
                    for (let j = 0; j < 10; j++) {
                        createParticle(asteroid.x + asteroid.width/2, asteroid.y + asteroid.height/2, '#ff4444');
                    }
                    
                    // Play explosion sound
                    playExplosionSound();
                    
                    // Game over immediately on first collision
                    gameOver();
                    continue;
                }

                // Remove if off screen
                if (asteroid.y > canvas.height) {
                    asteroids.splice(i, 1);
                    score += 10;
                    playScoreSound();
                }
            }
        }

        // Update power-ups
        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.y += powerUp.speed;
                powerUp.pulse += 0.1;

                // Check collision with player
                if (checkCollision(player, powerUp)) {
                    if (powerUp.type === 'health') {
                        health = Math.min(100, health + 20);
                    } else {
                        score += 50;
                    }
                    
                    // Create collection particles
                    for (let j = 0; j < 8; j++) {
                        createParticle(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, '#44ff44');
                    }
                    
                    // Play power-up sound
                    playPowerUpSound();
                    
                    powerUps.splice(i, 1);
                    continue;
                }

                // Remove if off screen
                if (powerUp.y > canvas.height) {
                    powerUps.splice(i, 1);
                }
            }
        }

        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= particle.decay;

                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // Draw functions
        function drawPlayer() {
            ctx.save();
            
            // Draw trail
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < player.trail.length; i++) {
                const alpha = i / player.trail.length;
                ctx.globalAlpha = alpha * 0.5;
                if (i === 0) {
                    ctx.moveTo(player.trail[i].x, player.trail[i].y);
                } else {
                    ctx.lineTo(player.trail[i].x, player.trail[i].y);
                }
            }
            ctx.stroke();
            
            // Draw player ship
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#00ffff';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 10;
            
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            ctx.beginPath();
            ctx.moveTo(0, -player.height/2);
            ctx.lineTo(-player.width/2, player.height/2);
            ctx.lineTo(0, player.height/3);
            ctx.lineTo(player.width/2, player.height/2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function drawAsteroids() {
            ctx.save();
            ctx.fillStyle = '#888';
            ctx.shadowColor = '#888';
            ctx.shadowBlur = 5;
            
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x + asteroid.width/2, asteroid.y + asteroid.height/2);
                ctx.rotate(asteroid.rotation);
                
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = (asteroid.width/2) * (0.8 + Math.sin(angle * 3) * 0.2);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            });
            
            ctx.restore();
        }

        function drawPowerUps() {
            ctx.save();
            
            powerUps.forEach(powerUp => {
                const pulseSize = Math.sin(powerUp.pulse) * 2;
                const color = powerUp.type === 'health' ? '#44ff44' : '#ffaa00';
                
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = 10;
                
                ctx.fillRect(
                    powerUp.x - pulseSize/2,
                    powerUp.y - pulseSize/2,
                    powerUp.width + pulseSize,
                    powerUp.height + pulseSize
                );
            });
            
            ctx.restore();
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 5;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // Game loop
        function gameLoop(currentTime) {
            if (!gameRunning) return;

            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update
            updatePlayer();
            updateAsteroids();
            updatePowerUps();
            updateParticles();

            // Spawn objects
            if (Math.random() < 0.02 + level * 0.005) {
                createAsteroid();
            }
            createPowerUp();

            // Update level
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                playLevelUpSound();
            }

            // Draw
            drawParticles();
            drawAsteroids();
            drawPowerUps();
            drawPlayer();

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('healthFill').style.width = health + '%';

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            initAudio();
            gameStarted = true;
            gameRunning = true;
            document.getElementById('startScreen').style.display = 'none';
            lastTime = performance.now();
            startBackgroundMusic();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            playGameOverSound();
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            initAudio();
            gameRunning = true;
            gameStarted = true;
            score = 0;
            level = 1;
            health = 100;
            player.x = 400;
            player.y = 500;
            player.trail = [];
            asteroids = [];
            powerUps = [];
            particles = [];
            document.getElementById('gameOver').style.display = 'none';
            lastTime = performance.now();
            startBackgroundMusic();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        createStars();
    </script>
</body>
</html>
